<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Neumática Interactiva</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="course-wrapper">
        <aside class="sidebar" id="sidebar">
            <h1 class="course-logo">Neumática Pro</h1>
            <div class="progress-bar-container">
                <div class="progress-bar" id="global-progress-bar"></div>
                <span class="progress-text" id="global-progress-text">0% Completado</span>
            </div>
            <nav class="course-nav">
                <ul id="module-list">
                    </ul>
            </nav>
        </aside>

        <main class="main-content" id="main-content">
            <div class="lesson-navigation">
                <button class="nav-button prev-button" id="prev-lesson-btn"><i class="fas fa-chevron-left"></i> Anterior</button>
                <button class="nav-button next-button" id="next-lesson-btn">Siguiente <i class="fas fa-chevron-right"></i></button>
            </div>
        </main>
    </div>

    <script src="js/data.js"></script> <script src="js/script.js"></script> <script src="js/interactions.js"></script> </body>
</html>
